name: Deploy to Github Pages

on:
  # 推送到 main 分支时自动触发部署
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      # 设置 Node.js 版本
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: 'npm' # 保留缓存功能，后续步骤会避免缓存干扰

      # 关键修复：清理旧依赖、锁文件和 npm 缓存（解决依赖不完整问题）
      - name: Clean old dependencies and cache
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm cache clean --force

      # 重新安装完整依赖（避免缓存复用不完整依赖）
      - name: Install dependencies
        run: npm install

      # 打包项目
      - name: Build project
        run: npm run build

      # 部署到 GitHub Pages,再次推送
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist